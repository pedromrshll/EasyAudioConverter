# Simple workflow for deploying Vite project to GitHub Pages
name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main # Only run on pushes to the main branch
  workflow_dispatch: # Allows manual trigger from the Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for some build tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a recent Node.js version
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The directory containing your built site files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
